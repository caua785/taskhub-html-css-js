<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>TaskHub</title>
  </head>
  <body>
    <header>
      <h1 class="header__title">TaskHub</h1>
    </header>
    <main>
      <div class="content">
        <span class="box__input">
          <input
            class="input--search"
            type="search"
            autocomplete="on"
            placeholder="Pesquisa"
          />
          <i class="fa-solid fa-magnifying-glass icon--search"></i>
        </span>
        <section class="box__task">
          <h2 class="task--title">Hoje</h2>
          <div class="task__cards">
            <span class="card"></span>
            <span class="card"></span>
            <span class="card"></span>
            <span class="card"></span>
            <span class="card"></span>
          </div>
        </section>
        <section class="box__task">
          <h2 class="task--title">Esta semana</h2>
          <div class="task__cards">
            <span class="card"></span>
            <span class="card"></span>
            <span class="card"></span>
            <span class="card"></span>
            <span class="card"></span>
          </div>
        </section>
        <span class="box__button">
          <button class="button--primary">Nova Tarefa+</button>
        </span>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
