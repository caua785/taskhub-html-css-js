<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/button.css" />
    <link rel="stylesheet" href="styles/input.css" />
    <link rel="stylesheet" href="styles/task.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/global.css" />

    <title>TaskHub</title>
  </head>
  <body>
    <header>
      <h1 class="title title--main">TaskHub</h1>
    </header>
    <main>
      <div id="content" class="content">
        <span class="box__input">
          <input
            id="input-search"
            class="input--search"
            type="search"
            autocomplete="on"
            placeholder="Pesquisa"
          />
          <i class="fa-solid fa-magnifying-glass icon--search"></i>
        </span>
        <section id="box-task" class="box__task">
          <h2 class="task--title">Hoje</h2>
          <div id="task-cards" class="task__cards">
            <span class="card card--blue">
              <span class="card--header">
                <p>00:00 - 00:00</p>
                <p>31/12/2024</p>
              </span>
              <p class="card--description">Descrição da tarefa</p>
              <span class="card--button">
                <button class="button-state state--concluido">Concluido</button>
              </span>
            </span>
            <span class="card card--white">
              <span class="card--header">
                <p>00:00 - 00:00</p>
                <p>31/12/2024</p>
              </span>
              <p class="card--description">Descrição da tarefa</p>
              <span class="card--button">
                <button class="button-state state--nao-concluido">
                  Concluido
                </button>
              </span>
            </span>
          </div>
        </section>
        <!-- <span class="box__button"> -->
          <!-- <button id="button-add-task" class="button button--primary">Nova Tarefa+</button> -->
        <!-- </span> -->
      </div>
      <div id="modal" class="box__modal" view-modal="false">
        <div class="modal">
          <h1 class="title title--modal">Adicionar Tarefa</h1>
          <form class="modal__form" action="">
            <span class="form__input">
              <label for="input-task">Descrição da tarefa</label>
              <input id="input-task" type="text" />
            </span>
            <span class="form--date">
              <span class="form__input">
                <label for="input-time-start">Início</label>
                <input id="input-time-start" type="time" />
              </span>
              <span class="form__input">
                <label for="input-time-end">Término</label>
                <input id="input-time-end" type="time" />
              </span>
              <span class="form__input">
                <label for="input-date">Data</label>
                <input id="input-date" type="date" />
              </span>
            </span>
          </form>
          <span class="modal__buttons">
            <button id="button-cancel" class="button button--secondary">Cancelar</button>
            <button id="button-confirm" class="button button--primary">Confirmar</button>
          </span>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script/script.js"></script>
  </body>
</html>
